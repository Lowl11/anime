{% extends "cms/template.html" %}

{% block css %}
<style>
    .cms-table {
        width: 100%;
        font-size: 15px;
    }

    .cms-table tr td,
    .cms-table tr th {
        border: 1px solid #000;
        box-sizing: border-box;
        padding: 5px 10px;
    }

    .cms-table tr:hover {
        background: rgb(223, 223, 223);
        transition: .25s;
    }

    .cms-table tr td.yellow { color: rgb(204, 204, 82); }
    .cms-table tr td.green { color: rgb(62, 190, 73); }
    .cms-table tr td.red { color: rgb(185, 74, 74); }
</style>
{% endblock %}


{% block content %}
<div class="indices">
    <h1>Индексы</h1>
    <table class="cms-table">
        <tr>
            <th>Статус</th>
            <th>Название</th>
            <th>Хеш код</th>
            <th>Размер</th>
            <th></th>
        </tr>
        {% for index in indices %}
        <tr>
            <td class="{{ index.status }}">{{ index.status }}</td>
            <td>{{ index.name }}</td>
            <td>{{ index.hash_code }}</td>
            <td>{{ index.size }}</td>
            <td><a href="{% url 'cms_elastic_delete_index_get' index.name %}" class="btn btn-danger">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
